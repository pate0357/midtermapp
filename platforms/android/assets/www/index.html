<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href='http://fonts.googleapis.com/css?family=Mate|Flamenco' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

    <title>Cordova MidTerm App</title>
</head>

<body>

    <div class="wrapper">
        <section data-role="page" id="contact">
            <h2>This is the contact list</h2>
            <p>This is some content</p>

            <ul data-role="listview" id="MyContacts">
            </ul>

        </section>

        <div data-role="overlay">&nbsp;</div>

        <div data-role="modal">
            <h3 class="contactName">Modal Window Title</h3>
            <form>
                <ul data-role="listview" id="phonenumbers">
                </ul>
                <div class="formBox">
                    <input type="button" id="Cancle" value="Cancle" class="btn" />
                </div>
            </form>
        </div>



        <div id="mapPage">
            <h2 class="titleMap">Contacts</h2>
            <p id="locating">getiing location...</p>
            <div id="map_canvas" class="mapping"></div>
            <br/>
            <input type="button" id="set" value="Set location" class="btn" />
        </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp" type="text/javascript"></script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>


</body>

</html>
